<script id="commentTemplate" type="text/html">
{literal}
<div class="inlineComment" data-range='${range_text}' data-file='${file_name}'>
	<span class="hiddenPlainText">${text}</span>
		<div class="commentbox">
			<span class="inlineCommentText">
					{{html formatted_text}}
			</span>
			<div class="commentauthor">${commenter}</div>
			<div style="clear:both"></div>
		</div>
</div>
{/literal}
</script>
